<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
        <main class="w-full h-full p-4">
            <a href="../index.html" aria-label="Go to Knockout Tutorial homepage">Home</a>
            <h1>5 - Loading & Saving Data</h1>
            <h2>Tasks</h2>
            <form data-bind="submit: addTask" class="mb-4">
                <input type="text" data-bind="value: newTaskText" placeholder="New task title" required>
                <button type="submit" class="bg-blue-500 text-white p-2">Add Task</button>
            </form>
            <ul data-bind="foreach: { data: tasks, includeDestroyed: false }, visible: tasks().length > 0">
                <li>
                    <input type="checkbox" data-bind="checked: isDone"/>
                    <input type="text" data-bind="value: title, disable: isDone"/>
                    <button data-bind="click: $parent.removeTask" class="bg-red-500 text-white p-1">Remove</button>
                </li>
            </ul>
            <p>
                You have <strong data-bind="text: incompleteTasks().length"></strong> task<span data-bind="if: incompleteTasks().length === 1">s</span> remaining.
                <br/>
                <span data-bind="if: incompleteTasks().length === 0">All tasks are complete!</span>
            </p>

            <form action="https://learn.knockoutjs.com/tasks/saveform" method="post">
                <input type="hidden" name="tasks" data-bind="value: ko.toJSON(tasks)" />
                <button type="submit">Save (Form element style)</button>
            </form>

            <button data-bind="click: save">Save (AJAX style)</button>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="../knockout-3.5.1.js"></script>
        <script src="../jquery-3.7.1.min.js"></script>
        <script src="viewmodel.js"></script>
    </body>
</html>
