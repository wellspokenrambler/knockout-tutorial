<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
        <main class="w-full h-full p-4">
            <a href="../index.html" aria-label="Go to Knockout Tutorial homepage">Home</a>
            <h1>2 - Lists & Collections</h1>

            <h2>Seat reservations <span data-bind="if: seatReservations().length > 0">(<span data-bind="text: seatReservations().length"></span>)</span></h2>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Meal</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: seatReservations">
                    <tr>
                        <td><input type="text" data-bind="value: name"/></td>
                        <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                        <td data-bind="text: formattedPrice"></td>
                        <td><button data-bind="click: $root.removeSeatReservation">Remove</button></td>
                    </tr>
                </tbody>
            </table>

            <p>Total cost: <strong data-bind="text: totalCost"></strong></p>

            <button data-bind="click: addSeatReservation">Add Seat Reservation</button>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="../knockout-3.5.1.js"></script>
        <script src="../jquery-3.7.1.min.js"></script>
        <script src="viewmodel.js"></script>
    </body>
</html>
