<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body>
        <main class="w-full h-full p-4">
            <a href="../index.html" aria-label="Go to Knockout Tutorial homepage">Home</a>
            <h1>4 - Creating Custom Bindings</h1>
            <h2 data-bind="text: question"></h2>
            <p>Please distribute points to these options thanks</p>

            <table>
                <thead>
                    <tr>
                        <th>Option</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: answers">
                    <tr>
                        <td data-bind="text: answerText"></td>
                        <td data-bind="starRating: points"></td>
                    </tr>
                </tbody>
            </table>

            <p>You've got <b data-bind="text: pointsBudget - pointsUsed()"></b> points left to use.</p>
            <button data-bind="enable: pointsUsed() <= pointsBudget, click: save">Finished</button>
            <h3 class="text-red-500" data-bind="fadeVisible: pointsUsed() > pointsBudget">You've used too many points! Please remove some.</h3>


        </main>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="../knockout-3.5.1.js"></script>
        <script src="../jquery-3.7.1.min.js"></script>
        <script src="../bindings.js"></script>
        <script src="viewmodel.js"></script>
    </body>
</html>
